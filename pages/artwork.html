<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Artwork Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../css/index.min.css" />
    </head>
    <body>
        <div class="l-content">
            <header class="l-header">
                <div class="l-header__wrapper">
                        <div class="header-wrapper">
                            <h1 class="l-header__container">
                                <a class="c-nav__logo" href="index.html" rel="home">
                                    <img class="c-logo__small" alt="patoro-logo-small" src="../assets/img/logo_s.svg">
                                    <img class="c-logo__large" alt="patoro-logo-large" src="../assets/img/logo_l.svg">
                                </a>
                            </h1>
                        </div>
                        <div class="c-header__nav">
                            <p class="title">アートは未来を照らす光 - 創造力はぼくらの手の中にある</p>
                            <nav class="c-nav">
                                <ul>
                                    <li class="c-nav__map nav-list">
                                        <a href="">Map</a>
                                    </li>
                                    <li class="c-nav__search nav-list">
                                        <a href="">Search</a>
                                    </li>
                                    <li class="c-nav__faq nav-list">
                                        <a href="">FAQ</a>
                                    </li>
                                    </ul>
                            </nav>
                        </div>
                        <div class="c-header__menu">
                            <div class="c-header__service">
                                <a class="menu-button header-button-patoro">パトロについて</a>
                                <a class="menu-button header-button-artist">アーティスト申請</a>
                            </div>
                            <a class="c-header__login">LOGIN</a>
                        </div>
                </div>
            </header>
            <div class="l-artwork__wrapper">
                <section class="p-artwork__content"></section>
                <section class="p-artwork__log">
                    <div class="p-header-wrapper">
                        <h3 class="p-log-header">作品ログ</h3>
                    </div>
                    <div class="p-log-content">
                        <ol class="c-log-list">
                            <div class="ol-wrapper">
                                <li class="year-list">
                                    <div class="c-log-year">
                                        <time datetime="2020">2020年</time>
                                    </div>
                                    <div class="c-log-info">
                                        <p class="info-content">購入</p>
                                        <a class="info-content linked-content" href="">やまむら</a>
                                    </div>
                                </li>
                                <li class="year-list">
                                    <div class="c-log-year">
                                        <time datetime="2019">2019年</time>
                                    </div>
                                    <div class="c-log-info">
                                        <p class="info-content">購入</p>
                                        <p class="info-content">パトロ匿名</p>
                                    </div>
                                </li>
                                <li class="year-list">
                                    <div class="c-log-year">
                                        <time datetime="2018">2018年</time>
                                    </div>
                                    <div class="c-log-info">
                                        <p class="info-content">発表</p>
                                        <a class="info-content linked-content" href="">ギャラリー小山</a>
                                        <a class="info-content linked-content" href="">「Benjavisa個展 夜の気配」</a>
                                    </div>
                                </li>
                                <li class="year-list">
                                    <div class="c-log-year">
                                        <time datetime="2017-2018">2017年~2018年</time>
                                    </div>
                                    <div class="c-log-info">
                                        <p class="info-content">制作</p>
                                    </div>
                                </li>
                            </div>
                        </ol>
                    </div>
                </section>
            </div>
            <footer class="l-footer-wrapper block-3">
                <div class="c-footer">
                    <p class="c-footer__title">創造力はぼくらの手の中にある</p>
                    <div class="c-footer__logo">
                        <img class="c-logo__large" alt="patoro-logo-large" src="../assets/img/logo_l.svg">
                    </div>
                    <section class="c-footer__submenu">
                        <div class="submenu-wrapper">
                            <a class="submenu-patoro" href="index.html">パトロについて</a>
                            <a class="submenu-artist" href="index.html">アーティスト申請</a>
                        </div>
                    </section>
                </div>
            </footer>
        </div>
    </body>
</html>
