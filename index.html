<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.min.css" />
    </head>
    <body>
        <div class="l-content">
            <header class="l-header">
                <div class="l-header__wrapper">
                        <div class="header-wrapper">
                            <h1 class="l-header__container">
                                <a class="c-nav__logo" href="index.html" rel="home">
                                    <img class="c-logo__small" alt="patoro-logo-small" src="assets/img/logo_s.svg">
                                    <img class="c-logo__large" alt="patoro-logo-large" src="assets/img/logo_l.svg">
                                </a>
                            </h1>
                        </div>
                        <div class="c-header__nav">
                            <p class="title">アートは未来を照らす光 - 創造力はぼくらの手の中にある</p>
                            <nav class="c-nav">
                                <ul>
                                    <li class="c-nav__map nav-list">
                                        <a href="">Map</a>
                                    </li>
                                    <li class="c-nav__search nav-list">
                                        <a href="">Search</a>
                                    </li>
                                    <li class="c-nav__faq nav-list">
                                        <a href="">FAQ</a>
                                    </li>
                                    </ul>
                            </nav>
                        </div>
                        <div class="c-header__menu">
                            <div class="c-header__service">
                                <a class="menu-button header-button-patoro">パトロについて</a>
                                <a class="menu-button header-button-artist">アーティスト申請</a>
                            </div>
                            <a class="c-header__login">LOGIN</a>
                        </div>
                </div>
            </header>
            <div class="l-content__wrapper">
                <main class="l-main-wrapper block-1">
                    <article class="p-profile">
                        <section class="c-profile">
                            <div class="c-profile__background"></div>
                            <div class="c-profile__thumbnail">
                                <figure><img src="./assets/img/nezumi_400x400.jpg" alt="user-avatar"></figure>
                                <h2 class="profile-name">ふじい　ふじこ</h2>
                            </div>
                            <div class="c-profile__info">
                                <article></article>
                                <article></article>
                                <article></article>
                                <article></article>
                                <article></article>
                            </div>
                        </section>
                        <section class="c-work">
                            <article class="c-work__title">
                                <span class="title-copyright">所有４点</span>
                                <span class="title-separator">|</span>
                                <span class="title-favorite">お気に入り 36点</span>
                            </article>
                            <article class="c-work__img">
                                <figure><img alt="work-1"></figure>
                                <figure><img alt="work-2"></figure>
                                <figure><img alt="work-3"></figure>
                                <figure><img alt="work-4"></figure>
                            </article>
                        </section>
                    </article>
                </main>
                <aside class="l-aside-wrapper block-2">
                    <header class="l-aside__header">
                        <div class="header-logo"></div>
                        <span>インスピレーションログ</span>
                    </header>
                    <article class="p-log">
                        <ul class="log-list">
                            <li class="log-list__1">
                                <header>
                                    <span>2019年10月 3件</span>
                                    <a id="triangle-down"></a>
                                </header>
                                <article></article>
                                <article></article>
                                <article></article>
                            </li>
                            <li class="log-list__2">
                                <header>
                                    <span>2019年 9月  15件</span>
                                    <a class="c-log-logo"></a>
                                </header>
                            </li>
                            <li class="log-list__3">
                                <header>
                                    <span>2019年 8月  3件</span>
                                    <a class="c-log-logo"></a>
                                </header>
                            </li>
                            <li class="log-list__4">
                                <header>
                                    <span>2019年 6月  2件</span>
                                    <a class="c-log-logo"></a>
                                </header>
                            </li>
                            <li class="log-list__5">
                                <header>
                                    <span>2019年 6月  1件</span>
                                    <a class="c-log-logo"></a>
                                </header>
                            </li>
                        </ul>
                    </article>
                </aside>
            </div>
            <footer class="l-footer-wrapper block-3">
                <div class="c-footer">
                    <p class="c-footer__title">創造力はぼくらの手の中にある</p>
                    <div class="c-footer__logo">
                        <img class="c-logo__large" alt="patoro-logo-large" src="assets/img/logo_l.svg">
                    </div>
                    <section class="c-footer__submenu">
                        <div class="submenu-wrapper">
                            <a class="submenu-patoro" href="index.html">パトロについて</a>
                            <a class="submenu-artist" href="index.html">アーティスト申請</a>
                        </div>
                    </section>
                </div>
            </footer>
        </div>
    </body>
</html>
